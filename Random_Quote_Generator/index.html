<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>

</head>

<body>


    <div class="container mt-5">
        <div class="card d-flex " style="width: 27rem;">
            <div class="card-body w-100">
                <h3 class="card-title text-center">Quote of the Day</h3>
                <i class="fas fa-quote-left  d-flex justify-content-start  "></i>
                <blockquote class="card-text text-center"> Never give up because you never know if the next try is going to be the one that works </blockquote>
                <i class="fas fa-quote-right d-flex justify-content-end "></i>
                <p>
                    <em class="author d-flex justify-content-end">   &#8212;Mk John</em>
                </p>

                <hr>

                <div class="social">
                    <a href="" class="sound"> <i class="fas fa-volume-up    "></i></a>
                    <a href="" class="twitter"> <i class="fab fa-twitter    "></i></a>
                    <a href="" class="copy"> <i class="fas fa-copy    "></i></a>

                </div>



                <a class="mybutton">New Quote</a>
            </div>
        </div>
    </div>

</body>

</html>
